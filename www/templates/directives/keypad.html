<div class="keypad">
    <div class="row">
        <div class="key" ng-click="keyPressed('1')">1</div>
        <div class="key" ng-click="keyPressed('2')">2</div>
        <div class="key" ng-click="keyPressed('3')">3</div>
    </div>
    <div class="row">
        <div class="key" ng-click="keyPressed('4')">4</div>
        <div class="key" ng-click="keyPressed('5')">5</div>
        <div class="key" ng-click="keyPressed('6')">6</div>
    </div>
    <div class="row">
        <div class="key" ng-click="keyPressed('7')">7</div>
        <div class="key" ng-click="keyPressed('8')">8</div>
        <div class="key" ng-click="keyPressed('9')">9</div>
    </div>
    <div class="row">
        <div class="key" ng-click="keyPressed('d')">Del</div>
        <div class="key" ng-click="keyPressed('0')">0</div>
        <div class="key" ng-click="keyPressed('c')">Clear</div>
    </div>
</div>
